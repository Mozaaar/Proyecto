<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Envío</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Envío</h1>
        <a href="{% url 'listar_envios' %}" class="btn btn-primary mb-3">Volver a la Lista de Envíos</a>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Asegúrate de que el formulario esté bien definido -->
            <button type="submit" class="btn btn-success">Actualizar Envío</button>
        </form>

        {% if messages %}
            <div class="alert alert-success mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
